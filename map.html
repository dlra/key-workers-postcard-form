<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <style>
        #mapId {
            height: 600px;
        }
    </style>
</head>
<div id="mapId"></div>
<script>
    const idFieldLabel = "UserId";
    const nameFieldLabel = "First name";
    const occupationLabel = "Occupation";
    const latitudeLabel = "Latitude";
    const longitudeLabel = "Longitude";

    var myMap = L.map('mapId', {
        center: [51.436, -0.219],
        zoom: 11.8,
        zoomSnap: 0.2
    });

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 16,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZGFuc2VsbCIsImEiOiJja2N6ZWZrbmEwaXd5MnRwZ3dsaHppeHhmIn0.YePXqg-vYHxhjQ1HQ4hdAw'
    }).addTo(myMap);
    
    listenForDataMessage();
        
    function centreToPoint(e, point) {
        myMap.setView(e.latlng);
    }

    function listenForDataMessage() {
      window.onmessage = (event =>
      {
          addMapKeyWorkersToMap(event.data);
      });
    }

    function dictionaryById(data) {
        var keyWorkerRecordsWithHeaders = data.valueRanges[0];
        var record;
        var headers = keyWorkerRecordsWithHeaders.values[0];
        var id = headers[idFieldLabel];
        var dict = {}
        for (let j = 1; j < keyWorkerRecordsWithHeaders.values.length; j++) {
            var record = {};
            for (let i = 0; i < headers.length; i++) {
                record[headers[i]] = keyWorkerRecordsWithHeaders.values[j][i];
            }
            dict[record[id]] = record;
        }

        return dict;
    }

    function addMapKeyWorkersToMap(data) {
        //var markerPoint = [51.4, -0.17];
        var dict = dictionaryById(data);
        var firstName, occupation;
        for (let i = 0; i < dict.length; i++) {
            firstName = dict[i][nameFieldLabel];
            occupation = dict[i][occupationLabel];
            var markerPoint = [dict[i][latitudeLabel], dict[i][longitudeLabel]];
            var marker = L.marker(markerPoint).addTo(myMap).on('click', centreToPoint);
            marker.bindPopup('<p><b>' + firstName + '</b><br/>' + occupation + '</p>');
        }


    }
</script>

</html>
