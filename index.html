<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
@media screen and (max-width: 500px) {
  .square-postcard {
    background-size: 100%;
  }
  
  #gndBadgeImage {
    width: 15%;
    margin-left: 42.5%;
    margin-bottom: 70px;
  }
  
  .postcard-advice {
    text-align: center;
    margin-top: -70px;
  }
  
  .responsive-linebreak {
    display: none;
  }
  
  .postcard-column {
    margin: 10px;
  }
  
  .postcard-question > .tab {
    display: none;
  }
  
  #keyWorkCovidExperience.postcard-answer {
    height: 90px;
  }

  .buttons-row {
    margin: 10px;
  }
}

@media screen and (min-width: 500px) {
  .square-postcard {
    background-size: 100%;
  }
  
  .postcard-question > .tab {
    display: none;
  }
  
  #gndBadgeImage {
    width: 15%;
    margin-left: 42.5%;
    margin-bottom: 70px;
  }
  
  .postcard-advice {
    text-align: center;
    margin-top: -70px;
  }
  
  .responsive-linebreak {
    display: none;
  }
  
  .postcard-column {
    margin: 10px auto;
  }
  
  #keyWorkCovidExperience.postcard-answer {
    height: 130px;
  }

  .buttons-row {
    margin: 10px auto;
  }
}

@media screen and (min-width: 900px) {
  #interactivePostcardForm {
    width: 900px;
  }
   
  .postcard-label.question.obscured-left {
    text-align: center;
  }

  .postcard-answer.obscured-right {
    width: 90%;
  }

  #gndBadgeImage {
    width: 135px;
    margin-left: calc(50% - 67.5px);
    margin-bottom: 0;
   
  }
  
  .postcard-advice {
    text-align: left;
    margin-top: -110px;
    padding-left: 30px;
}
  
  .square-postcard {
    background-size: 900px;
  }
  
  .postcard-question > .tab {
    display: inline;
  }
  
  .responsive-linebreak {
    display: inline-block;
  }

  /*.postcard-column.right .postcard-question {
    padding-left: 30px;
  }*/

  .buttons-row {
    padding: 0 100px;
}

}

body, .postcard-answer, #submitBtn {
    font-family: Ringside Regular A,Ringside Regular B,Rubik,Lato,Lucida Grande,Lucida Sans Unicode,Tahoma,sans-serif;
    font-size: 14px;
    font-weight: 500;
}

p {
  margin: 0;
}

.personal-details-form {
  background-color: #000
}

.personal-details-form label {
  min-width: 33%;
  color: #fff;
}

input[type="button"] {
  color: white;
  background-color: royalblue;
  font-weight: bold;
  border: none;
  padding: 7px;
  border-radius: 10px;
}

#submitBtn {
  position: relative;
  margin-bottom: 10px;
  width: 100%;
  font-size: 16px;
}

.buttons-row {
  width: 430px;
}

textarea:focus, input:focus {
  outline: none;
}

.postcard-advice {
  font-size: 28px;
  color: #fff;
  padding-bottom: 70px;
}

#interactivePostcardForm {
  margin: 0 auto;
}

.postcard-form {
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
  z-index: 5;
  margin-top: -64px;
}

.postcard-column {
  width: 400px;
  background-color: white;
  padding: 15px;
  border-radius: 10px;
}

.postcard-label {
  display: block;
  color: red;
}

textarea.postcard-answer {
  resize: none;
  margin-top: 8px;
}

input[type="text"].postcard-answer {
  margin-bottom: 8px;
}

.postcard-answer {
  display: block;
  width: 96%;
  background-color: #e4e4e4;
  border-radius: 10px;
  padding: 2%;
  border: none;
  color: #000;
}

input[name="postcodeDistrict"].postcard-answer {
  max-width: 100px;
}

.textarea-label {
  margin-left: 12px;
  margin-top: 4px;
  display: block;
}
  
#keyWorkClimateOtherAnswer.postcard-answer {
  height: 30px;
  margin-top: 4px;  
}

.tab {
  padding-left: 20px;
}

#gndBadgeImage {
  margin-top: 42%;
  position: relative;
  z-index: 10;
  -webkit-box-shadow: -2px 3px 8px 1px #222;
  -moz-box-shadow: -2px 3px 8px 1px #222;
  box-shadow: -2px 3px 8px 1px #222;
  border-radius: 50%;
}

#successAdvice {
  display: none;
  text-align: center;
}

  <body>
    <form id="interactivePostcardForm">
      <div class="square-postcard">
        <img id="gndBadgeImage" alt="GND badge">
        <p class="postcard-advice">Write your story:</p>
        <div class="postcard-form">
          <div class="postcard-column">
            <div class="postcard-column-fields">
              <div class="postcard-column-field">
                <label class="postcard-label" for="name">Name:</label>
                <input type="text" class="postcard-answer obscured-right" name="name">
              </div>
              <div class="postcard-column-field">
                <label class="postcard-label" for="occupation">Occupation:</label>
                <input type="text" class="postcard-answer" name="occupation">
              </div>
              <div class="postcard-column-field">
                <label class="postcard-label" for="postcodeDistrict">Postcode district:</label>
                <input type="text" class="postcard-answer" name="postcodeDistrict" placeholder="E.g. SW19 5">
              </div>
            </div>
            <p id="successAdvice"></p>
          </div>
          <div class="postcard-column">
            <div class="postcard-column-fields">
              <label class="postcard-label question obscured-left">What was your experience of key <br class="responsive-linebreak">work during the <strong>coronavirus crisis</strong>?</label>
              <textarea id="keyWorkCovidExperience" name="keyWorkCovidExperience" class="postcard-answer"></textarea>
            </div>
          </div>
          <div class="postcard-column right">
            <div class="postcard-column-fields">
              <label class="postcard-label question checkbox-question">What type of key work do you think we need to combat the <strong>climate crisis</strong>?</label>
              <input type="checkbox" name="choice1" value="Housing insulation">
              <label class="checkbox-label" for="choice1">Housing insulation</label><br>
              <input type="checkbox" name="choice2" value="Local food cooperatives">
              <label class="checkbox-label" for="choice2">Local food cooperatives</label><br>
              <input type="checkbox" name="choice3" value="Education">
              <label class="checkbox-label" for="choice3">Education</label><br>
              <input type="checkbox" name="choice4" value="Health and social care">
              <label class="checkbox-label" for="choice4">Health and social care</label><br>
              <input type="checkbox" name="choice5" value="Public renewable energy">
              <label class="checkbox-label" for="choice5">Public renewable energy</label><br>
              <input type="checkbox" name="choice6" value="Free electric buses">
              <label class="checkbox-label" for="choice6">Free electric buses</label><br>
              <label class="textarea-label">Other (please state):</label>
              <textarea id="keyWorkClimateOtherAnswer" name="otherText" class="postcard-answer"></textarea>
            </div>
          </div>
          <div class="buttons-row">
            <input type="button" id="submitBtn" value="Submit">
        </div>
        </div>
      </div>  
    </form>

      var els = document.getElementsByTagName('label');
      for (var i = 0; i < els.length; i++)
      {
        els[i].addEventListener('click',
        function(e){
          var event = new MouseEvent('click');
          var labelId = this.getAttribute("for");
          var inputSelector = 'input[name=\"'+ labelId + '\"]';
          document.querySelector(inputSelector).dispatchEvent(event);
        });
      }

      function blinkColor(el, highlightColor) {
        let colorButton = el;
        let originalColor = colorButton.style.backgroundColor;
        colorButton.style.backgroundColor = highlightColor;  
        setTimeout(() => {colorButton.style.backgroundColor = originalColor}, 200);
      }

        function onSuccessfulUpload(data){
          var successAdvice = document.getElementById('successAdvice');
          var postcardFirstColumnFieldsWrapper = document.querySelector('.postcard-column .postcard-column-fields');
          //var postcardLeftFieldsWrapper = postcardFirstColumn.querySelector('.postcard-column-fields');
          var postcardNotFirstColumns = document.querySelectorAll('.postcard-column:not(:first-child)');
          var postcardForm = document.querySelector('.postcard-form');
          
          successAdvice.innerHTML = "Upload successful! Thank you for giving your story.";
          successAdvice.style.display = 'block';
          successAdvice.style.paddingTop = '70px';
          postcardFirstColumnFieldsWrapper.style.display = 'none';
          postcardNotFirstColumns.forEach(function (el) {
            el.style.display  = 'none';
          });
        
          var x = window.matchMedia("(max-width: 900px)");
            padSuccessAdviceText(x, successAdvice); // Call listener function at run time
            x.addListener(x => padSuccessAdviceText(x, successAdvice)); // Attach listener function on state changes
          
            postcardForm.removeChild(submitBtn.parentElement);
        }
        
        function padSuccessAdviceText(breakpointHit, el) {
          if (breakpointHit.matches) { // If media query matches
            el.style.paddingTop = "0";
          } else {
            el.style.paddingTop = "70px";
          }
